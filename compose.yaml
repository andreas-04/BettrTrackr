services: 
  backend: 
    build: backend
    container_name: habitSync-backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
  frontend:
    build: frontend
    container_name: habitSync-frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
